<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src = "./../snakebase/base.js"></script>
    <script src ="editor.js"></script>
    <style>
        canvas{
            border-style: solid;
        }
    </style>
</head>
<body onload="load()">
  <div class="levelControlTools">
    <p>Field size</p><input type="number" min="5" value ="5" id="levelSize">
  </div>
  <div class ="levelControlButtons">
    <input type="button" value="Resize canvas" onclick="resizeCanvas()">
      <input type="button" value ="GenerateLevelString" onclick="generateLevel()">
      <p>Level name</p>
      <input type="text" id="levelName">
      <p>Various data</p>
      <ul>
          <li>Min apple count <input type="number" value="1" min="0" id="minAppleCount"></li>
      </ul>
  </div>
  <div>
      <select id="tool">What to place
          <option value="apple">Apple</option>
          <option value="wall">Wall</option>
          <option value="playerStart">Player Start</option>
          <option value="finishPoint">Finish point</option>
      </select>
  </div>
  <canvas id="editField"></canvas>
    <div>
        <input id ="levelOutput" type="text">
        <input value="Copy" type="button" onclick="copyLevelString()">
    </div>
</body>
</html>
